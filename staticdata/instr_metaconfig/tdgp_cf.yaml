---
#############################################################
# Utility to read the following in takes order into account
#  Dimensions should stay in same order with cf_role id being last
# 
# CF Standard Names v77
#
# ProOceanus TDGP
#
# Individual spectra not saved, only nitrate derived parameters and 
# a few select ancillary parameters
# ----
#
# dimensions
#
time:
  epic_key: TIM_601
  name: time
  generic_name: time
  standard_name: time
  long_name: date and time since reference time
depth: 
  epic_key: D_3
  generic_name: depth
  units: meter
  long_name: "depth below surface (meters)"
  standard_name: depth
  positive: down
latitude:
  epic_key: LON_501
  name: latitude
  generic_name: latitude
  units: degrees_north
  long_name: 'latitude'
  standard_name: 'latitude'
longitude:
  epic_key: LAT_500
  name: longitude
  generic_name: longitude
  units: degrees_east
  long_name: 'longitude'
  standard_name: 'longitude'
timeseries_id:
  cf_role: 'timeseries_id'
  long_name: "timeseries id"
  standard_name: ''
#variables
temperature:
  epic_key: T_20
  generic_name: sensor_temp
  long_name: "Sea temperature in-situ ITS-90 scale at pressure sensor"
  standard_name: sea_water_temperature
  units: degree_C
supply_voltage:
  epic_key: ''
  generic_name: supply_voltage
  long_name: "Instrument Supply Voltage"
  standard_name: ''
  units: Volts
gas_pressure:
  epic_key: ''
  generic_name: gas_pressure
  long_name: "Total dissolved Gas Pressure"
  standard_name: 'total_dissolved_gas_pressure_in_sea_water'
  units: mbar